apiVersion: bindplane.observiq.com/v1
kind: SourceType
metadata:
  name: aerospike
  displayName: Aerospike
  icon: /icons/sources/aerospike.svg
  description: Collect metrics and logs from Aerospike.
spec:
  version: 0.0.1
  supportedPlatforms:
    - linux
    - windows
    - macos
  parameters:
    # Metrics
    - name: enable_metrics
      label: Enable Metrics
      description: Enable to send metrics.
      type: bool
      default: true

    - name: hostname
      label: Hostname
      description: The hostname or IP address of the Aerospike system.
      type: string
      default: localhost
      required: true
      relevantIf:
        - name: enable_metrics
          operator: equals
          value: true

    - name: port
      label: Port
      description: The TCP port of the Aerospike system.
      type: int
      default: 3000
      relevantIf:
        - name: enable_metrics
          operator: equals
          value: true

    - name: collection_interval
      label: Collection Interval
      description: How often (seconds) to scrape for metrics.
      type: int
      default: 60
      relevantIf:
        - name: enable_metrics
          operator: equals
          value: true
      advancedConfig: true

    - name: collect_cluster_metrics
      label: Collect Cluster Metrics
      description: Whether discovered peer nodes should be collected.
      type: bool
      default: false
      relevantIf:
        - name: enable_metrics
          operator: equals
          value: true
      advancedConfig: true
      options:
        gridColumns: 12

    - name: aerospike_enterprise
      label: Aerospike Enterprise Authentication
      description: Enable Aerospike enterprise authentication.
      type: bool
      default: false
      relevantIf:
        - name: enable_metrics
          operator: equals
          value: true
      options:
        sectionHeader: true
      advancedConfig: true

    - name: username
      label: Username
      description: The username to use when connecting to Aerospike.
      type: string
      required: true
      default: ""
      relevantIf:
        - name: enable_metrics
          operator: equals
          value: true
        - name: aerospike_enterprise
          operator: equals
          value: true
      advancedConfig: true

    - name: password
      label: Password
      description: The password to use when connecting to Aerospike.
      type: string
      required: true
      default: ""
      relevantIf:
        - name: enable_metrics
          operator: equals
          value: true
        - name: aerospike_enterprise
          operator: equals
          value: true
      options:
        sensitive: true
      advancedConfig: true

    - name: disable_metrics
      description: Toggle the metrics you wish to collect on and off.
      type: metrics
      default: []
      options:
        metricCategories:
          - label: Namespace
            column: 0
            metrics:
              - name: aerospike.namespace.disk.available
              - name: aerospike.namespace.memory.free
              - name: aerospike.namespace.memory.usage
              - name: aerospike.namespace.scan.count
              - name: aerospike.namespace.transaction.count
          - label: Node
            column: 1
            metrics:
              - name: aerospike.node.connection.count
              - name: aerospike.node.connection.open
              - name: aerospike.node.memory.free
      relevantIf:
        - name: enable_metrics
          operator: equals
          value: true
      advancedConfig: true

    # Logging
    #
    # Aerospike uses Journald, which has a journald_directory option. Generally the journald
    # receiver will auto detect this directory, which is why we do not expose it here.
    - name: enable_logs
      label: Enable Logs
      description: Enable to collect Aerospike logs from Journald.
      type: bool
      default: true

    - name: start_at
      label: Start At
      description: Start reading logs from 'beginning' or 'end'.
      type: enum
      validValues:
        - beginning
        - end
      default: end
      advancedConfig: true
      relevantIf:
        - name: enable_logs
          operator: equals
          value: true

  metrics:
    receivers: |
      {{ if .enable_metrics }}
      - aerospike:
          collection_interval: {{ .collection_interval }}s
          endpoint: {{ .hostname }}:{{ .port }}
          collect_cluster_metrics: {{ .collect_cluster_metrics }}
          {{ if .aerospike_enterprise }}
          username: {{ .username }}
          password: {{ .password }}
          {{ end }}

          metrics:
            {{ range $m := .disable_metrics }}
            {{ $m }}:
              enabled: false
            {{ end }}

      {{ end }}

  logs:
    receivers: |
      {{ if .enable_logs }}
      - plugin/aerospike:
          path: $OIQ_OTEL_COLLECTOR_HOME/plugins/aerospike_logs.yaml
          parameters:
            start_at: {{ .start_at }}
      {{ end }}

    processors: |
      {{ if .enable_logs }}
      - resourcedetection:
          detectors: ["system"]
          system:
            hostname_sources: ["os"]
      {{ end }}
